<!DOCTYPE html>

    <head>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <meta charset = "utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" type="text/css" href="../Css/Homepage.css">
        <link rel="icon" href="../Immagini/favicon.png"> <!-- questa Ã¨ l'iconcina che compare sulla scheda del browser-->
        <title>FlightsTracker - HomepageGuest</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    
    <body>
        <!--barra superiore-->    
        <div id="titolo">
            <a href="login.html" class="login">Login</a>
            <h1 class="homepage">Homepage</h1> 
        </div>

        
        <!--div pannello sinistro-->
        <div class="pannelloSinistro">
            <div class="creaPiano"> 
                <button class="pulsanteCreaPiano" onclick="logAlert()">Piano di volo</button>

                <script>
                    function logAlert(){
                    alert("Devi essere loggato per Immettere un piano di volo !"); }
                </script>

                <h3 class="testo">
                    Permette la creazione di un piano di volo
                </h3>
            </div>
        </div>


        <!--div pannello centrale con tabella-->
        <div class="pannelloCentrale">
            <table>
                <tbody>
                    <tr>
                        <th style="padding-left: 12%;"><img src="//www.vatsim.net/sites/all/themes/vatsim/favicon.ico" height="25" width="25">Utenti Totali </th>
                        <th style="padding-left: 12%;" id='connected'></th>
                    </tr>
                    <tr>
                        <th style="padding-left: 12%;"><img src="//stats.vatsim.net/images/connection_pilot.png" height="25" width="25">Piloti in volo</th>
                        <th style="padding-left: 12%;" id='fly'></th>
                    </tr>
                    <tr>
                        <th style="padding-left: 12%;"><img src="https://images-ext-1.discordapp.net/external/wrCP7i1UBL8NSP6m-uDkHd8q08F4OT920O0qgPgfosM/https/www.freeiconspng.com/uploads/plane-icon-free-search-download-as-png-ico-and-icns-iconseekerm-31.png" height="25" width="25"> Piloti unici </th>
                        <th style="padding-left: 12%;" id='unique'></th>
                    </tr>
                    <tr>
                        <th style="padding-left: 12%;"><img src="https://stats.vatsim.net/images/connection_atc.png" height="25" width="25">Controllori</th>
                        <th style="padding-left: 12%;" id='controllers'></th>
                    </tr>
                    <tr>
                        <th style="padding-left: 12%;"><img src="//stats.vatsim.net/images/connection_sup.png" height="25" width="25">Supervisori</th>
                        <th style="padding-left: 12%;" id='supervisors'></th>
                    </tr>
                    <tr>
                        <th style="padding-left: 12%;"><img src="//stats.vatsim.net/images/connection_atis.png" height="25" width="25">Atis</th>
                        <th style="padding-left: 12%;" id='atis'></th>
                    </tr>
                    <tr>
                        <th style="padding-left: 12%;"><img src="//stats.vatsim.net/images/connection_obs.png" height="25" width="25">Osservatori</th>
                        <th style="padding-left: 12%;" id='observers'></th>
                    </tr>
                    <tr>
                        <th style="padding-left: 12%;"><img src="https://www.freeiconspng.com/thumbs/clock-png/clock-png-17.png" height="25" width="25">Ultime 24 ore</th>
                        <th style="padding-left: 12%;" id='twentyfour'></th>
                    </tr>
                </tbody>
            </table>
        </div>


        <!--div pannello destro-->
        <div class="pannelloDestro">
            <div class="vistaAerei"> 
                <a href="vistaAereiGuest.html">
                    <button class="pulsanteVistaAerei">Mappa</button> 
                </a>  
                <h3 class="testo1">
                    Visione degli aerei attualmente in volo
                </h3>
            </div>
        </div>


        <script src="../Javascript/cambiaSfondo.js"></script>
        <script src="../Javascript/settingData.js"></script>
        
    </body>
</html>
