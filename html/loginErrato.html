<!DOCTYPE html>
<html lang="en">
  
<head>
  <title>Flights Tracker</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="icon" href="Immagini/favicon.png"> <!-- questa Ã¨ l'iconcina che compare sulla scheda del browser-->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="CSS/LoginErrato.css"/>
  <script src="https://kit.fontawesome.com/d21c2ccf9a.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!-- gli script servono per jquery-->
</head>

<body>
  <!--Scritta di benvenuto-->
  <div class="form">
    <div class="tab-content">
        <h1 id="titolo">
          Welcome to Flight Tracker
        </h1>
        <!--Form-->
        <div id="login">
        <form action="php/login.php" method="post">
          <div class="field-wrap" id="campo-username">
            <label for="user"> </label>
            <input type="text" name="username" placeholder="Username" required autocomplete="username" />
          </div>
          <div class="field-wrap">
            <label for="password"> </label>
            <input type="password" name="password" placeholder="Password" required autocomplete="current-password" />
          </div>
          <!--Bottone del form-->
          <div class="field-wrap" id="bottone-login">
          <input style="cursor: pointer;" type="submit" name="send" value="Log In" class="button button-block" />
        </div>
        </form>
        <br>
        <div id="saltalogin">
          <a href="homepage.html" style="text-align: center">salta il login</a> <!-- anche questo dovrebbe stare al centro-->
        </div>
        <a href="aboutUs.html" style="text-align: center">About us</a>  <!-- questi due pulsanti dovrebbero stare al centro secondo me-->
      </div>
    </div>
  </div>
    <!--Funzione js che rimanda alla login quando chiudo l'overlay-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.8.2.js"></script>
    <script type="text/javascript">
      $(function () {
        var overlay = $('<div id="overlay"></div>');
        overlay.show();
        overlay.appendTo(document.body);
        $(".popup").show();
        $(".close").click(function () {
          window.location.href = "login.html";
          return false;
        });
        $(".x").click(function () {
          window.location.href = "login.html";
          overlay.appendTo(document.body).remove();
          return false;
        });
      });
    </script>
    <!--qui sotto lo script che cambia lo sfondo, funziona solo su un file HTML non su file js-->
    <script>
        $(document).ready(function() {
        var urls = ["Immagini/Aereo.png", 'Immagini/kingair.png', 'Immagini/a320 (6).png', 'Immagini/a320 (2).png'];
        var cout = 1;
        $('body').css('background-image', 'url("' + urls[0] + '")');
        $('body').css('width', "100%");
        $('body').css('height', "100%");
        $('body').css('background-repeat', "no-repeat");
        $('body').css('background-size', "cover");
        setInterval(function() {
            $('body').css('background-image', 'url("' + urls[cout] + '")');
            $('body').css('width', "100%");
            $('body').css('height', "100%");
            $('body').css('background-repeat', "no-repeat");
            $('body').css('background-size', "cover");
            cout == urls.length-1 ? cout = 0 : cout++;
        }, 50000);
    });
    </script>
    <!--termine del blocco di codice dello script-->
    <!--Overlay dell'errore-->
    <div class="popup">
      <div class="overlay">
        <p>
          Login errato
          <br />
          <br />
          <br />
          <a href="" class="close">CLOSE</a>
        </p>
        <br>
      </div>
    </div>
  </body>
  </html>
