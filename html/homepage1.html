<!DOCTYPE html>

<head>
    <title>FlightTracker</title>
    <meta charset = "utf-8"/>

    <link rel="stylesheet" type="text/css" href="CSS/Homepage.css">
    <link rel="icon" href="Immagini/favicon.png"> <!-- questa Ã¨ l'iconcina che compare sulla scheda del browser-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>        
    <div id="titolo">
        <a href="login.html" class="Login">Login</a>
        <h1 class="homepage">Homepage</h1> 
    </div>
    <div class="pannelloSinistro">
        <div class="creaPiano"> 
            <h1 href="flightplan.html">
                <button class="pulsanteCreaPiano">Crea un piano di volo</button>
            </h1>    
            <h5 class="testo">Non capisco come si fa per bene </h5> <!-- animazione in css allegata-->
        </div>
    </div>
    <div class="pannelloCentrale">
        <table>
            <tbody>
                <tr>
                    <th><img src="/sites/all/themes/vatsim/favicon.ico" height="16" width="16"> Total</th>
                    <th>1253</th>
                </tr>
                <tr>
                    <th><img src="//stats.vatsim.net/images/connection_pilot.png" height="16" width="16"> Pilots</th>
                    <th>1008</th>
                </tr>
                <tr>
                    <th><img src="//stats.vatsim.net/images/connection_atc.png" height="16" width="16"> Controllers</th>
                    <th>126</th>
                </tr>
                <tr>
                    <th><img src="//stats.vatsim.net/images/connection_atis.png" height="16" width="16"> ATIS</th>
                    <th>65</th>
                </tr>
                <tr>
                    <th><img src="//stats.vatsim.net/images/connection_sup.png" height="16" width="16"> Supervisors</th>
                    <th>3</th>
                </tr>
                <tr>
                    <th><img src="//stats.vatsim.net/images/connection_obs.png" height="16" width="16"> Observers</th>
                    <th>51</th>
                </tr>
                    <tr><th><img src="/sites/all/themes/vatsim/favicon.ico" height="16" width="16"> Users over 24 hours</th>
                    <th>6531</th>
                </tr>
                <tr>
                    <th><img src="//stats.vatsim.net/images/marker.png" height="16" width="16">View Map</th>
                    <th><a href="https://map.vatsim.net/">map.vatsim.net</a></th>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="pannelloDestro">
        <div class="vistaAerei"> 
            <a href="vistaAerei.html">
                <button class="pulsanteVistaAerei">Aerei in volo</button> 
            </a>  
            <h5 class="testo">Non capisco come si fa per bene </h5> <!-- animazione in css allegata-->
        </div>
    </div>

    <!--qui sotto lo script che cambia lo sfondo, funziona solo su un file HTML non su file js-->
    <script>
        $(document).ready(function() {
        var urls = ["Immagini/Aereo.png", 'Immagini/kingair.png', 'Immagini/a320 (6).png', 'Immagini/a320 (2).png'];
        var cout = 1;
        $('body').css('background-image', 'url("' + urls[0] + '")');
        $('body').css('width', "100%");
        $('body').css('height', "100%");
        $('body').css('background-repeat', "no-repeat");
        $('body').css('background-size', "cover");
        $('body').css("margin-top","auto");
        $('body').css("margin-left","auto");
        setInterval(function() {
            $('body').css('background-image', 'url("' + urls[cout] + '")');
            $('body').css('width', "100%");
            $('body').css('height', "100%");
            $('body').css('background-repeat', "no-repeat");
            $('body').css('background-size', "cover");
            $('body').css("margin-top","auto");
            $('body').css("margin-left","auto");
            cout == urls.length-1 ? cout = 0 : cout++;
        }, 50000);
    });
    </script>
    <!--termine del blocco di codice dello script-->
</body>
</html>
